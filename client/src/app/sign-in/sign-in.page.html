<ion-header>
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container mb-3">

    <h3 class="contentBoxTop mb-3">New User</h3>

    <form action="/users" method="post">

      <div class="form-group row">
        <label for="username" class="col-sm-3 col-form-label">Username*</label>
        <div class="col-sm-9">
          <input type="text" id="username" name="username" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">중복확인</button>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Password*</label>
        <div class="col-sm-9">
          <input type="password" id="password" [(ngModel)]="password" name="password" value="" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="passwordConfirmation" class="col-sm-3 col-form-label">Password Confirmation*</label>
        <div class="col-sm-9 col-sm-offset-3">
          <input type="password" id="passwordConfirmation" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" value="" class="form-control">
        </div>
      </div>
      <p *ngIf="password !== passwordConfirmation; else thenResult; then otherResult"></p>
      <ng-template #thenResult >
        <p>비밀번호가 일치합니다.</p>
      </ng-template>
       
      <ng-template #otherResult>
        <p>비밀번호가 불일치 합니다.</p>
      </ng-template>
      
      <p>
        <small>*Required</small>
      </p>

      <div class="form-group">
        <button type="submit" class="btn btn-primary">회원가입</button>
      </div>
    </form>

  </div>

</ion-content>
