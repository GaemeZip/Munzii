<ion-header>
  <ion-toolbar>
    <ion-title>signUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
      <div class="form-group row">
        <div for="username" class="col-sm-3 col-form-label">Username*</div>
        <div class="col-sm-9">
          <input type="text" id="username" [(ngModel)]="username" name="username" value="" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click) = "checkId(username)">중복확인</button>
      </div>
      <div class="form-group row">
        <div for="password" class="col-sm-3 col-form-label">비밀번호</div>
        <div class="col-sm-9">
          <input type="password" id="password" [(ngModel)]="password" name="password" value="" class="form-control" placeholder="비밀번호를 입력해주세요.">
        </div>
      </div>
      <div class="form-group row">
        <div for="passwordConfirmation" class="col-sm-3 col-form-label">비밀번호 확인</div>
        <div class="col-sm-9 col-sm-offset-3">
          <input type="password" id="passwordConfirmation" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" value="" class="form-control">
        </div>
      </div>
      <div id="comparePassword"></div>

      <p *ngIf="password !== passwordConfirmation; else thenResult; then otherResult"></p>
      <ng-template #thenResult >
        <p>비밀번호가 일치합니다.</p>
      </ng-template>
      <ng-template #otherResult>
        <p>비밀번호가 불일치 합니다.</p>
      </ng-template>
      
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="join()" name="submit">회원가입</button>
      </div>

  </div>

</ion-content>
